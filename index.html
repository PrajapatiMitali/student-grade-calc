<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>student_grade_calc</title>
</head>
<body>
    <div class="container">
        <div class="canvas">
            <div class="heading">
                <h1>STUDENT GRADE CALCULATOR</h1>
            </div>
            <div class="main">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Java" id="java">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="C++" id="c">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Python" id="pyt">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Web Development" id="wd">
                    </div>
                    <div class="form_group">
                        <input type="button" class="btn" value="Get Your Result" id="result" onclick="calcy()">
                    </div>
                </form>
            </div>
           
        </div>
        
        
    </div>
    <div class="form-group">
        <p id="data"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
